<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главное меню</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      z-index: 2;
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    #ton-connect-button {
      margin-left: 20px;
    }

    .menu-button {
      background: linear-gradient(135deg, #00f0ff, #9a00ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      margin: 15px auto;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 12px #9a00ff66;
      display: block;
      z-index: 2;
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff99;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" alt="Логотип" class="logo" />
    <div id="ton-connect-button"></div>
  </div>

  <button class="menu-button">Галерея Памятников</button>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button'
    });

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        alert("Кошелёк подключён: " + wallet.account.address);
      }
    });
  </script>
</body>
</html>
