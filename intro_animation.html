<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í—Å—Ç—É–ø–ª–µ–Ω–∏–µ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      touch-action: pan-y;
      position: relative;
    }

    .bg-shapes {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bg-shapes svg {
      position: absolute;
      width: 200%;
      height: 200%;
      opacity: 0.1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 40px;
      text-align: left;
      flex-direction: column;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #00f0ff;
      align-self: flex-start;
      margin-bottom: 20px;
    }

    .text {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.6;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .text.exit {
      opacity: 0;
      transform: translateX(-100px);
    }

    .text.enter {
      opacity: 0;
      transform: translateX(100px);
    }

    .text.enter-active {
      opacity: 1;
      transform: translateX(0);
    }

  </style>
</head>
<body>
  <div class="bg-shapes">
    <svg>
      <circle cx="20%" cy="30%" r="400" stroke="#00f0ff" stroke-width="2" fill="none" />
      <circle cx="80%" cy="60%" r="500" stroke="#00f0ff" stroke-width="2" fill="none" />
      <circle cx="50%" cy="120%" r="700" stroke="#00f0ff" stroke-width="2" fill="none" />
      <circle cx="-10%" cy="80%" r="600" stroke="#00f0ff" stroke-width="2" fill="none" />
    </svg>
  </div>

  <div class="container" id="slide">
    <div class="logo">ü™¶ NFT Monuments</div>
    <div class="text" id="text">–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É–µ–º –≤–∞—Å!<br>–ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ —Å–æ–∑–¥–∞—Ç—å —Å–≤–æ–π –ø–∞–º—è—Ç–Ω–∏–∫ –∏–ª–∏ –º–µ–º–æ—Ä–∏–∞–ª, –∫–æ—Ç–æ—Ä—ã–π —Å–º–æ–≥—É—Ç –æ—Ü–µ–Ω–∏—Ç—å –∫–∞–∂–¥—ã–π!</div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = [
      "–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É–µ–º –≤–∞—Å!<br>–ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ —Å–æ–∑–¥–∞—Ç—å —Å–≤–æ–π –ø–∞–º—è—Ç–Ω–∏–∫ –∏–ª–∏ –º–µ–º–æ—Ä–∏–∞–ª, –∫–æ—Ç–æ—Ä—ã–π —Å–º–æ–≥—É—Ç –æ—Ü–µ–Ω–∏—Ç—å –∫–∞–∂–¥—ã–π!",
      "–í—ã —Å–º–æ–∂–µ—Ç–µ –≤—ã–±—Ä–∞—Ç—å –æ–¥–∏–Ω –∏–∑ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —à–∞–±–ª–æ–Ω–æ–≤ –ø–∞–º—è—Ç–Ω–∏–∫–æ–≤, —É–∫—Ä–∞—Å–∏—Ç—å –µ–≥–æ —ç–º–æ–¥–∑–∏-–¥–µ–∫–æ—Ä–∞—Ü–∏—è–º–∏ –∏ –∑–∞–¥–∞—Ç—å –∏–º—è.",
      "–°–æ–∑–¥–∞–Ω–Ω—ã–µ –ø–∞–º—è—Ç–Ω–∏–∫–∏ –±—É–¥—É—Ç —Å–æ—Ö—Ä–∞–Ω—è—Ç—å—Å—è –≤ –≤–∞—à–µ–º –°–∫–ª–∞–¥–µ, –∏ –≤—ã —Å–º–æ–∂–µ—Ç–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏—Ö –≤ –ª—é–±–æ–µ –≤—Ä–µ–º—è."
    ];

    const textEl = document.getElementById('text');

    function animateTextChange(newText) {
      textEl.classList.remove('enter', 'enter-active');
      textEl.classList.add('exit');

      setTimeout(() => {
        textEl.innerHTML = newText;
        textEl.classList.remove('exit');
        textEl.classList.add('enter');
        requestAnimationFrame(() => {
          textEl.classList.add('enter-active');
        });
      }, 300);
    }

    function showNextSlide() {
      currentSlide++;
      if (currentSlide < slides.length) {
        animateTextChange(slides[currentSlide]);
      } else {
        window.location.href = "next_intro.html";
      }
    }

    // Touch swipe
    let touchStartX = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      if (touchEndX - touchStartX > 50) {
        showNextSlide();
      }
    });

    // Mouse drag swipe
    let mouseStartX = 0;
    document.addEventListener("mousedown", (e) => {
      mouseStartX = e.screenX;
    });

    document.addEventListener("mouseup", (e) => {
      const mouseEndX = e.screenX;
      if (mouseEndX - mouseStartX > 50) {
        showNextSlide();
      }
    });
  </script>
</body>
</html>
