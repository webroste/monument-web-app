<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .logo {
        width: 120px;
        height: 120px;
        animation: rotate 3s linear infinite, glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @keyframes glow {
        0% { filter: drop-shadow(0 0 10px #00f0ff) drop-shadow(0 0 20px #8a00ff); }
        100% { filter: drop-shadow(0 0 20px #00f0ff) drop-shadow(0 0 40px #8a00ff); }
    }

    .loading-text {
        margin-top: 20px;
        font-size: 16px;
        letter-spacing: 2px;
        animation: blink 1.2s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
    }
</style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="loading-text">Loading...</div>

<script>
    setTimeout(() => {
        if (localStorage.getItem("introSeen")) {
            window.location.href = "menu.html";
        } else {
            window.location.href = "intro_animation.html";
        }
    }, 3000);
</script>
</body>
</html>
