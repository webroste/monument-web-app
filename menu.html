<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главное меню</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
    }

    .menu-button {
      background: linear-gradient(135deg, #00f0ff, #9a00ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 12px #9a00ff66;
      z-index: 2;
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff99;
    }

    .gallery {
      position: absolute;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .gallery img {
      width: 100%;
      animation: slideLeft 20s linear infinite;
    }

    @keyframes slideLeft {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Логотип" class="logo" />
  <button class="menu-button">Connect Wallet</button>
  <button class="menu-button">Галерея Памятников</button>

  <div class="gallery">
    <img src="gallery_statues.png" alt="Галерея памятников" />
  </div>
</body>
</html>
