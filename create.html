
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Monument</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="editor-container">
    <h2>Design Your Monument</h2>
    <div class="monument-selector">
      <label>Select a style:</label>
      <select id="templateSelector">
        <option value="template1">Classic Stone</option>
        <option value="template2">Marble Glow</option>
        <option value="template3">Futuristic</option>
      </select>
    </div>
    <div class="design-area" id="designArea">
      <img src="img/template1.png" id="monumentBase" />
      <div id="decorations" class="drag-area"></div>
    </div>
    <div class="emoji-toolbar">
      <span class="draggable">🌹</span>
      <span class="draggable">🎁</span>
      <span class="draggable">🕊️</span>
      <span class="draggable">🧸</span>
    </div>
    <input type="text" id="price" placeholder="Enter price in TON" />
    <button class="btn" onclick="saveMonument()">Publish</button>
  </div>
  <script src="js/dragdrop.js"></script>
</body>
</html>
