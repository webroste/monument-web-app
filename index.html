<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Загрузка...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Переход на вступительную анимацию через 2 секунды
    setTimeout(() => {
      window.location.href = "intro_animation.html"; // Переход на intro_animation.html
    }, 2000);
  </script>
</head>
<body>
  <img src="logo.png" alt="Логотип" class="logo" />
</body>
</html>
