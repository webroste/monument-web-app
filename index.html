<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–æ–¥—Å–∫–∞—è –ü—Ç–∞—à–∫–∞: –ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –ë–∏—Ç–≤–∞</title>
    <style>
        /* --- –û–±—â–∏–µ –°—Ç–∏–ª–∏ --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; 
            font-family: sans-serif;
            user-select: none;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        /* --- 1. –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù / –ú–ï–ù–Æ --- */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3f51b5;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .menu-logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .menu-title {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .menu-button {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .menu-button:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
        }
        
        .menu-button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            color: #555;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }


        /* --- 2. –ò–ì–†–û–í–û–ô –ò–ù–¢–ï–†–§–ï–ô–° –ò –ì–ï–ô–ú–ü–õ–ï–ô --- */

        #game-interface {
            opacity: 0;
            transition: opacity 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; /* –î–æ–±–∞–≤–ª–µ–Ω–æ */
        }
        #game-interface.active {
            opacity: 1;
        }

        /* --- UI –ü–∞–Ω–µ–ª–∏ --- */
        #ui-panel {
            width: 95vw;
            max-width: 450px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px; /* –£–º–µ–Ω—å—à–µ–Ω –æ—Ç—Å—Ç—É–ø */
            padding: 5px 15px;
            background-color: #fff3e0;
            border-radius: 5px;
            color: #ff6f00;
            font-weight: bold;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ó–¥–æ—Ä–æ–≤—å—è */
        #health-bar {
            width: 100px;
            height: 15px;
            background-color: #ccc;
            border: 1px solid #ff6f00;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 5px;
            display: flex;
            align-items: center;
        }
        #health-fill {
            height: 100%;
            background-color: #ff0000;
            transition: width 0.3s;
        }

        /* --- –ò–≥—Ä–æ–≤–æ–µ –ü–æ–ª–µ (–ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ) --- */
        #game-container {
            width: 95vw;
            height: 60vh;
            max-width: 450px;
            max-height: 450px;
            /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ—Å—Ç—å: */
            aspect-ratio: 1 / 1; 
            border: 4px solid #6d4c41;
            background-color: #f0fff0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* --- –ó–æ–Ω–∞ –ö–æ—Ä–æ–ª–µ–≤—Å–∫–æ–π –ë–∏—Ç–≤—ã (–ù–æ–≤–æ–µ) --- */
        #safe-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid rgba(0, 255, 0, 0.5); /* –ó–µ–ª–µ–Ω–∞—è —Ä–∞–º–∫–∞ –∑–æ–Ω—ã */
            box-shadow: 0 0 0 9999px rgba(255, 0, 0, 0.5); /* –≠—Ñ—Ñ–µ–∫—Ç –∫—Ä–∞—Å–Ω–æ–≥–æ —Ç—É–º–∞–Ω–∞ —Å–Ω–∞—Ä—É–∂–∏ */
            box-sizing: border-box;
            pointer-events: none;
            transition: width 1s linear, height 1s linear, top 1s linear, left 1s linear;
            z-index: 50;
        }

        /* --- –ú–∏—Ä / –ë–∏–æ–º—ã –∏ –û–±—ä–µ–∫—Ç—ã --- */
        #game-objects {
            position: absolute;
            width: 2400px; 
            height: 2400px;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
        }
        
        .game-object {
            position: absolute;
            font-size: 30px;
            transition: left 0.5s, top 0.5s; /* –î–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è –º–æ–±–æ–≤/–ø—Ç–∏—Ü */
        }
        .biome-cell {
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        /* --- –°—Ç–∏–ª–∏ –ë–∏–æ–º–æ–≤ --- */
        .biome-grass {
            background-color: #4CAF50; 
            background-image: repeating-linear-gradient(45deg, #66BB6A 0, #66BB6A 3px, #4CAF50 3px, #4CAF50 6px);
        }
        .biome-earth {
            background-color: #8D6E63; 
        }
        .biome-water {
            background-color: #03A9F4;
            opacity: 0.8;
            background-image: repeating-linear-gradient(0deg, #039BE5 0, #039BE5 2px, #03A9F4 2px, #03A9F4 4px);
        }
        
        /* --- –û–±—ä–µ–∫—Ç—ã –∏ –ú–æ–¥–µ–ª–∏ –ü—Ç–∏—Ü --- */
        .object-bling {
            color: gold;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
            animation: pulse 1s infinite alternate;
        }
        
        .object-danger, .object-player, .object-bot { 
            width: 30px; /* –£–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –ø—Ç–∏—Ü—ã/–∫–æ—Ç–∞ */
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –°–ø—è—â–µ–≥–æ –ö–æ—Ç–∞ (—Ç–µ–ø–µ—Ä—å –¥–≤–∏–∂—É—â–µ–≥–æ—Å—è) */
        .object-danger {
            background-color: #795548;
            border: 3px solid #ff9800;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –¥—Ä—É–≥–∏—Ö –ø—Ç–∏—Ü (–ù–ü–°) */
        .object-player {
            background-color: #9c27b0;
            color: white;
            border: 2px solid #6a1b9a;
            position: relative;
        }
        
        .object-player:nth-child(even) { background-color: #00bcd4; }
        .object-player:nth-child(odd) { background-color: #e91e63; }
        
        .player-hp {
            position: absolute;
            top: -15px;
            width: 100%;
            height: 4px;
            background-color: red;
            overflow: hidden;
            border-radius: 2px;
            border: 1px solid #333;
        }
        .player-hp-fill {
            height: 100%;
            background-color: green;
            transition: width 0.1s;
        }

        /* --- –ê–¢–ê–ö–ê --- */
        .attack-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 0, 0, 0) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: fadeOut 0.3s forwards;
            z-index: 20;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3); }
        }

        /* --- –ü—Ç–∏—á–∫–∞ (–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∏–≥—Ä–æ–∫) --- */
        #bird {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 2px solid #3e2723;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
            transition: background-color 0.2s;
        }
        #bird.flying {
            background-color: #ff9800;
        }
        #bird.walking {
            background-color: #795548;
        }

        /* --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ --- */
        #controls-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 95vw;
            max-width: 450px;
            margin-top: 5px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ê—Ç–∞–∫–∏ */
        #attack-btn {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px #b71c1c;
            transition: all 0.1s;
            margin-right: 10px;
        }
        #attack-btn:active {
            box-shadow: 0 2px #b71c1c;
            transform: translateY(2px);
        }

        /* –î–∂–æ–π—Å—Ç–∏–∫/–ö–Ω–æ–ø–∫–∏ –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #controls {
            display: grid;
            grid-template-areas: ". up ." "left mode right" ". down .";
            width: 180px; 
            height: 160px; 
            background-color: #ffffff90;
            border-radius: 10px;
            padding: 5px; 
        }

        .btn {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.1s;
            margin: 2px;
        }
        .btn:active {
            background-color: #0097a7;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #mode { grid-area: mode; background-color: #8bc34a; }
        #mode:active { background-color: #689f38; }


        /* --- –ú–∏–Ω–∏-–ö–∞—Ä—Ç–∞ --- */
        #mini-map-wrapper {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 120px; 
            height: 120px; 
            border: 2px solid #6d4c41;
            background-color: #cccccc;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 50;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        #mini-map-wrapper.visible {
            transform: scale(1);
            opacity: 1;
        }
        #toggle-map-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 60;
            display: none;
        }
        #mini-map-content {
            display: grid;
            width: 100%;
            aspect-ratio: 1 / 1; 
        }
        .mini-map-cell {
            opacity: 0.2; 
            border: none;
            transition: opacity 0.5s;
        }
        .mini-map-cell.biome-grass { background-color: #4CAF50; }
        .mini-map-cell.biome-earth { background-color: #8D6E63; }
        .mini-map-cell.biome-water { background-color: #03A9F4; }
        .mini-map-cell.player-dot { 
            background-color: yellow !important;
            border-radius: 50%;
            opacity: 1 !important;
        }
        .mini-map-cell.enemy-dot { 
            background-color: red !important;
            border-radius: 50%;
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="menu-logo">üê¶</div>
        <div class="menu-title">–ü—Ç–∞—à–∫–∞: –ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –ë–∏—Ç–≤–∞</div>
        
        <button id="start-game-btn" class="menu-button">–ù–ê–ß–ê–¢–¨ –ë–ò–¢–í–£ (10 –ü—Ç–∏—Ü)</button>
        <button id="select-skin-btn" class="menu-button" disabled>–í—ã–±—Ä–∞—Ç—å –°–∫–∏–Ω (–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)</button>
    </div>

        <button id="toggle-map-btn">–ö–∞—Ä—Ç–∞</button>

        <div id="ui-panel">
            <div style="display: flex; align-items: center;">
                HP: 
                <div id="health-bar">
                    <div id="health-fill"></div>

            </div>

        </div>

        <div id="mini-map-wrapper">
            <p style="text-align: center; margin: 0 0 5px 0; font-size: 12px; color: #333;">–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–Ω–∞—è —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è</p>
            <div id="mini-map-content">
                </div>
        </div>

        <div id="game-container">
            <div id="platform"></div>
            
            <div id="safe-zone"></div> <div id="game-objects">
                </div>

            <div id="bird" class="walking">üê¶</div>
        </div>

        <div id="controls-wrapper">
            <button id="attack-btn">üí• –ê—Ç–∞–∫–∞</button>
        
            <div id="controls">
                <button id="up" class="btn">‚ñ≤</button>
                <button id="left" class="btn">‚óÄ</button>
                <button id="right" class="btn">‚ñ∂</button>
                <button id="down" class="btn">‚ñº</button>
                <button id="mode" class="btn">–í–∑–ª—ë—Ç / –ü–æ—Å–∞–¥–∫–∞</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script> 
</body>
