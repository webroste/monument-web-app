
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Monument</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Create Your Own Monument</h1>
  <button onclick="sendMonument()">Создать памятник</button>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText("Отправить памятник");
    Telegram.WebApp.MainButton.show();
    function sendMonument() {
      Telegram.WebApp.sendData("create_monument");
    }
  </script>
</body>
</html>
<button id="auth-btn" onclick="authorize()">Авторизоваться через Telegram</button>

<div id="profile" style="display: none;">
  <img id="avatar" src="" alt="avatar" />
  <div id="username"></div>
  <div id="userid"></div>
</div>
