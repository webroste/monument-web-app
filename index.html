<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–æ–¥—Å–∫–∞—è –ü—Ç–∞—à–∫–∞: –ú–µ–Ω—é –∏ –ö–∞—Ä—Ç–∞</title>
    <style>
        /* --- –û–±—â–∏–µ –°—Ç–∏–ª–∏ --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: sans-serif;
            user-select: none;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        /* --- 1. –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù / –ú–ï–ù–Æ --- */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3f51b5; /* –¶–≤–µ—Ç –Ω–µ–±–∞ –Ω–æ—á—å—é */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .menu-logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .menu-title {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .menu-button {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .menu-button:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
        }
        
        .menu-button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            color: #555;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }


        /* --- 2. –ò–ì–†–û–í–û–ô –ò–ù–¢–ï–†–§–ï–ô–° –ò –ì–ï–ô–ú–ü–õ–ï–ô --- */

        /* –°–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä—É –¥–æ —Å—Ç–∞—Ä—Ç–∞ */
        #game-interface {
            opacity: 0;
            transition: opacity 1s;
        }
        #game-interface.active {
            opacity: 1;
        }

        /* --- UI –ü–∞–Ω–µ–ª–∏ --- */
        #ui-panel {
            width: 90vw;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 15px;
            background-color: #fff3e0;
            border-radius: 5px;
            color: #ff6f00;
            font-weight: bold;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ó–¥–æ—Ä–æ–≤—å—è */
        #health-bar {
            width: 100px;
            height: 15px;
            background-color: #ccc;
            border: 1px solid #ff6f00;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 5px;
            display: flex;
            align-items: center;
        }
        #health-fill {
            height: 100%;
            background-color: #ff0000;
            transition: width 0.3s;
        }

        /* --- –ò–≥—Ä–æ–≤–æ–µ –ü–æ–ª–µ --- */
        #game-container {
            width: 90vw;
            height: 70vh; /* –£–≤–µ–ª–∏—á–∏–ª–∏ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø–æ–ª–µ */
            max-width: 500px;
            max-height: 550px;
            border: 4px solid #6d4c41;
            background-color: #f0fff0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* --- –ú–∏—Ä / –ë–∏–æ–º—ã (–ù–∞—Ö–æ–¥—è—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ game-objects) --- */
        #platform {
            position: absolute;
            width: 100%; 
            height: 100%;
            background-color: transparent; 
        }

        /* --- –ò–≥—Ä–æ–≤—ã–µ –û–±—ä–µ–∫—Ç—ã –∏ –ë–∏–æ–º—ã --- */
        #game-objects {
            position: absolute;
            width: 2400px; 
            height: 2400px;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
        }
        
        .game-object {
            position: absolute;
            font-size: 30px;
        }
        .biome-cell {
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        /* --- –°—Ç–∏–ª–∏ –ë–∏–æ–º–æ–≤ --- */
        .biome-grass {
            background-color: #4CAF50; 
            background-image: repeating-linear-gradient(45deg, #66BB6A 0, #66BB6A 3px, #4CAF50 3px, #4CAF50 6px);
        }
        .biome-earth {
            background-color: #8D6E63; 
        }
        .biome-water {
            background-color: #03A9F4;
            opacity: 0.8;
            background-image: repeating-linear-gradient(0deg, #039BE5 0, #039BE5 2px, #03A9F4 2px, #03A9F4 4px);
        }
        
        /* --- –û–±—ä–µ–∫—Ç—ã --- */
        .object-bling {
            color: gold;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
            animation: pulse 1s infinite alternate;
        }
        
        .object-danger, .object-bot { /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ—Ç–∞ –∏ –Ω–æ–≤—ã—Ö –±–æ—Ç–æ–≤ */
            background-color: rgba(255, 0, 0, 0.3);
            border: 3px dashed red;
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
            font-weight: bold;
            z-index: 5;
            transition: left 0.5s, top 0.5s; /* –î–ª—è –¥–≤–∏–∂–µ–Ω–∏—è –±–æ—Ç–æ–≤ */
        }
        .object-danger.active, .object-bot.active {
            background-color: rgba(255, 0, 0, 0.6);
        }

        /* --- –ü—Ç–∏—á–∫–∞ (–í–∏–¥ –æ—Ç 3-–≥–æ –ª–∏—Ü–∞) --- */
        #bird {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 2px solid #3e2723;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
            transition: background-color 0.2s;
        }
        #bird.flying {
            background-color: #ff9800;
        }
        #bird.walking {
            background-color: #795548;
        }

        /* --- –ú–∏–Ω–∏-–ö–∞—Ä—Ç–∞ --- */
        #mini-map-wrapper {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 150px; /* –£–º–µ–Ω—å—à–∏–ª–∏ —Ä–∞–∑–º–µ—Ä */
            height: 150px; 
            border: 2px solid #6d4c41;
            background-color: #cccccc;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 50;
            transform: scale(0); /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞/—Å–≤–µ—Ä–Ω—É—Ç–∞ */
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        #mini-map-wrapper.visible {
            transform: scale(1);
            opacity: 1;
        }
        #mini-map-content {
            display: grid;
            width: 100%;
            aspect-ratio: 1 / 1; 
        }
        .mini-map-cell {
            opacity: 0.2; 
            border: none;
            transition: opacity 0.5s;
        }
        .mini-map-cell.biome-grass { background-color: #4CAF50; }
        .mini-map-cell.biome-earth { background-color: #8D6E63; }
        .mini-map-cell.biome-water { background-color: #03A9F4; }
        .mini-map-cell.player-dot { 
             /* –¢–æ—á–∫–∞ –∏–≥—Ä–æ–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–µ */
            background-color: yellow !important;
            border-radius: 50%;
            opacity: 1 !important;
        }
        
        /* --- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∫–∞—Ä—Ç—ã --- */
        #toggle-map-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 60;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –¥–æ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã */
        }
        
        /* --- –î–∂–æ–π—Å—Ç–∏–∫/–ö–Ω–æ–ø–∫–∏ –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è --- */
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas: ". up ." "left mode right" ". down .";
            width: 200px;
            height: 180px;
            background-color: #ffffff90;
            border-radius: 10px;
            padding: 10px;
        }
        
        .btn {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.1s;
            margin: 2px;
        }
        .btn:active {
            background-color: #0097a7;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #mode { grid-area: mode; background-color: #8bc34a; }
        #mode:active { background-color: #689f38; }

    </style>
</head>
<body>

    <div id="start-screen">
        <div class="menu-logo">üê¶</div>
        <div class="menu-title">–ì–æ—Ä–æ–¥—Å–∫–∞—è –ü—Ç–∞—à–∫–∞: –í—ã–∂–∏–≤–∞–Ω–∏–µ</div>
        
        <button id="start-game-btn" class="menu-button">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
        <button id="select-skin-btn" class="menu-button" disabled>–í—ã–±—Ä–∞—Ç—å –°–∫–∏–Ω (–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)</button>
    </div>


    <div id="game-interface">
        
        <button id="toggle-map-btn">–ö–∞—Ä—Ç–∞</button>

        <div id="ui-panel">
            <div style="display: flex; align-items: center;">
                HP: 
                <div id="health-bar">
                    <div id="health-fill"></div>
                </div>
            </div>
            <div>‚ú® –ë–ª–µ—Å—Ç—è—à–µ–∫: <span id="bling-count">0</span> / 10</div>
            <div>–†–µ–∂–∏–º: <span id="mode-text">–•–æ–¥—å–±–∞</span></div>
        </div>

        <div id="mini-map-wrapper">
            <p style="text-align: center; margin: 0 0 5px 0; font-size: 12px; color: #333;">–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–Ω–∞—è —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è</p>
            <div id="mini-map-content">
                </div>
        </div>


        <div id="game-container">
            <div id="platform"></div>
            
            <div id="game-objects">
                </div>

            <div id="bird" class="walking">üê¶</div>
        </div>

        <div id="controls">
            <button id="up" class="btn">‚ñ≤</button>
            <button id="left" class="btn">‚óÄ</button>
            <button id="right" class="btn">‚ñ∂</button>
            <button id="down" class="btn">‚ñº</button>
            <button id="mode" class="btn">–í–∑–ª—ë—Ç / –ü–æ—Å–∞–¥–∫–∞</button>
        </div>
    </div>

    <script src="game.js"></script> 
</body>
</html>
