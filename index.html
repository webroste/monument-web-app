<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monument NFT App</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdf6ec;
      overflow: hidden;
    }
    .background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: url('images/pepe-corner.png') bottom left no-repeat,
                  url('images/nft-gift-corner.png') top right no-repeat;
      background-size: 25%, 25%;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 2rem;
    }
    .title {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
      animation: fadeIn 1.2s ease-in-out;
    }
    #ton-connect-button {
      width: fit-content;
      padding: 0.8rem 1.2rem;
      background-color: #ffdc5c;
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      animation: fadeIn 2s ease-in-out;
    }
    #ton-connect-button:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-10px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="title">Welcome to Monument App</div>
    <div id="ton-connect-button"></div>
  </div>

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://YOUR_DOMAIN/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button'
    });
  </script>
</body>
</html>
