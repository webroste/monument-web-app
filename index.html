<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–æ–¥—Å–∫–∞—è –ü—Ç–∞—à–∫–∞: –£–≥—Ä–æ–∑–∞ –∏ –ó–¥–æ—Ä–æ–≤—å–µ</title>
    <style>
        /* --- –û–±—â–∏–µ –°—Ç–∏–ª–∏ --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: sans-serif;
            user-select: none;
            overflow: hidden;
        }

        /* --- UI –ü–∞–Ω–µ–ª–∏ --- */
        #ui-panel {
            width: 90vw;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 15px;
            background-color: #fff3e0;
            border-radius: 5px;
            color: #ff6f00;
            font-weight: bold;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ó–¥–æ—Ä–æ–≤—å—è */
        #health-bar {
            width: 100px;
            height: 15px;
            background-color: #ccc;
            border: 1px solid #ff6f00;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 5px;
        }
        #health-fill {
            height: 100%;
            background-color: #ff0000;
            transition: width 0.3s;
        }

        /* --- –ò–≥—Ä–æ–≤–æ–µ –ü–æ–ª–µ (–í–∏–¥ 3-–≥–æ –ª–∏—Ü–∞) --- */
        #game-container {
            width: 90vw;
            height: 60vh;
            max-width: 500px;
            max-height: 500px;
            border: 4px solid #6d4c41;
            background-color: #fbe9e7;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* --- –ú–∏—Ä/–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ --- */
        #platform {
            position: absolute;
            width: 300%; 
            height: 300%;
            background-color: #b71c1c;
            background-image: 
                repeating-linear-gradient(45deg, #c62828 0, #c62828 5px, #b71c1c 5px, #b17c1c 10px);
            transition: transform 0.1s linear;
            top: -100%; 
            left: -100%;
        }

        /* --- –ò–≥—Ä–æ–≤—ã–µ –û–±—ä–µ–∫—Ç—ã --- */
        #game-objects {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .game-object {
            position: absolute;
            font-size: 30px;
            transform: translate(100%, 100%); 
        }

        .object-bling {
            color: gold;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
            animation: pulse 1s infinite alternate;
        }

        .object-water {
            background-color: #03a9f4;
            width: 150px;
            height: 100px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            font-size: 14px;
            color: white;
            text-align: center;
        }

        /* --- –ù–æ–≤—ã–µ –û–±—ä–µ–∫—Ç—ã --- */
        .object-danger {
            background-color: rgba(255, 0, 0, 0.3);
            border: 3px dashed red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: black;
            font-weight: bold;
            animation: danger-pulse 0.5s infinite alternate;
            z-index: 5;
        }
        
        .object-danger.active {
            background-color: rgba(255, 0, 0, 0.6);
        }

        .object-heal {
            background-color: #4caf50;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        @keyframes danger-pulse {
            from { transform: scale(1.0); }
            to { transform: scale(1.1); }
        }

        /* --- –ü—Ç–∏—á–∫–∞ --- */
        #bird {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #3e2723;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
            transition: background-color 0.2s;
        }
        #bird.flying {
            background-color: #ff9800;
        }
        #bird.walking {
            background-color: #795548;
        }

        /* --- –î–∂–æ–π—Å—Ç–∏–∫/–ö–Ω–æ–ø–∫–∏ –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è --- */
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas: ". up ." "left mode right" ". down .";
            width: 200px;
            height: 180px;
            background-color: #ffffff90;
            border-radius: 10px;
            padding: 10px;
        }

        .btn {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.1s;
            margin: 2px;
        }

        .btn:active {
            background-color: #0097a7;
        }
        
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #mode { grid-area: mode; background-color: #8bc34a; }
        #mode:active { background-color: #689f38; }

    </style>
</head>
<body>

    <div id="ui-panel">
        <div style="display: flex; align-items: center;">
            HP: 
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
        </div>
        <div>‚ú® –ë–ª–µ—Å—Ç—è—à–µ–∫: <span id="bling-count">0</span> / 5</div>
        <div>–†–µ–∂–∏–º: <span id="mode-text">–•–æ–¥—å–±–∞</span></div>
    </div>

    <div id="game-container">
        <div id="platform"></div>
        
        <div id="game-objects">
            </div>

        <div id="bird" class="walking">üê¶</div>
    </div>

    <div id="controls">
        <button id="up" class="btn">‚ñ≤</button>
        <button id="left" class="btn">‚óÄ</button>
        <button id="right" class="btn">‚ñ∂</button>
        <button id="down" class="btn">‚ñº</button>
        <button id="mode" class="btn">–í–∑–ª—ë—Ç / –ü–æ—Å–∞–¥–∫–∞</button>
    </div>

    <script src="game.js"></script> 
</body>
</html>
