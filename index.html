<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Monument Wallet App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #ddd;
      overflow: hidden;
      animation: fadeInBody 1.2s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #connect-wallet-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #1a1a1a;
      color: white;
      padding: 12px 16px;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    #connect-wallet-btn:hover {
      background-color: #2b2b2b;
      transform: scale(1.05);
    }

    #main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 1s forwards;
    }

    .monument-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #fafafa;
    }

    .monument-desc {
      font-size: 16px;
      color: #aaa;
      max-width: 320px;
      margin: 0 auto;
    }

    .monument-frame {
      width: 260px;
      height: 260px;
      border: 2px solid #3c3c3c;
      border-radius: 16px;
      background: radial-gradient(circle at center, #1a1a1a, #0e0e0e);
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInScale 1s ease 1.3s forwards;
      opacity: 0;
    }

    .placeholder-gift {
      font-size: 60px;
    }

    #wallet-address {
      margin-top: 12px;
      font-size: 14px;
      color: #6fcf97;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* –§–æ–Ω—ã NFT */
    .nft-pepe {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 90px;
      opacity: 0.15;
      pointer-events: none;
    }

    .nft-cookie {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      opacity: 0.12;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞ -->
  <button id="connect-wallet-btn" onclick="connectWallet()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å Telegram –ö–æ—à–µ–ª—ë–∫</button>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div id="main">
    <div class="monument-title">–°–æ–∑–¥–∞–π —Å–≤–æ–π –ø–∞–º—è—Ç–Ω–∏–∫</div>
    <div class="monument-frame">
      <div class="placeholder-gift">üéÅ</div>
    </div>
    <div class="monument-desc">NFT-–ø–æ–¥–∞—Ä–∫–∏, –º–µ–º–æ—Ä–∏–∞–ª—ã, –∏ —Å—Ç–∏–ª—å Telegram –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ.</div>
    <div id="wallet-address"></div>
  </div>

  <!-- NFT-—Ñ–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
  <img class="nft-pepe" src="https://telegram.org/img/tgme/pepe_present.webp" alt="pepe nft" />
  <img class="nft-cookie" src="https://telegram.org/img/tgme/cookie_present.webp" alt="cookie nft" />

  <!-- –°–∫—Ä–∏–ø—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞ -->
  <script>
    function connectWallet() {
      const walletUrl = "https://wallet.tg/connect";
      window.open(walletUrl, "_blank");
    }
  </script>

</body>
</html>
