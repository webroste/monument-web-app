<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Monument Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #ddd;
      overflow: hidden;
    }

    #auth-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #1a1a1a;
      color: white;
      padding: 12px 16px;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    #auth-btn:hover {
      background-color: #2b2b2b;
    }

    #profile {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #444;
      padding: 12px 16px;
      border-radius: 12px;
      color: white;
      backdrop-filter: blur(4px);
    }

    #profile img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid #999;
    }

    #main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
    }

    .monument-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #fafafa;
    }

    .monument-desc {
      font-size: 16px;
      color: #aaa;
      max-width: 320px;
      margin: 0 auto;
    }

    .monument-frame {
      width: 260px;
      height: 260px;
      border: 2px solid #3c3c3c;
      border-radius: 16px;
      background: radial-gradient(circle at center, #1a1a1a, #0e0e0e);
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .placeholder-gift {
      font-size: 60px;
    }
  </style>
</head>
<body>

  <!-- –ö–Ω–æ–ø–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
  <button id="auth-btn" onclick="authorize()">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram</button>

  <!-- –ü—Ä–æ—Ñ–∏–ª—å (–ø–æ–∫–∞–∂–µ—Ç—Å—è –ø–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏) -->
  <div id="profile" style="display: none;">
    <img id="avatar" src="" alt="avatar" />
    <div>
      <div id="username" style="font-weight: bold;"></div>
      <div id="userid" style="font-size: 13px; color: #888;"></div>
    </div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div id="main">
    <div class="monument-title">–°–æ–∑–¥–∞–π —Å–≤–æ–π –ø–∞–º—è—Ç–Ω–∏–∫</div>
    <div class="monument-frame">
      <div class="placeholder-gift">üéÅ</div>
    </div>
    <div class="monument-desc">NFT-–ø–æ–¥–∞—Ä–∫–∏, –º–µ–º–æ—Ä–∏–∞–ª—ã, –∏ —Å—Ç–∏–ª—å Telegram –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ.</div>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
  <script>
    function authorize() {
      const tg = window.Telegram.WebApp;

      const user = tg.initDataUnsafe.user;

      if (!user) {
        alert("–û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram-–±–æ—Ç–∞!");
        return;
      }

      document.getElementById("auth-btn").style.display = "none";
      document.getElementById("profile").style.display = "flex";

      document.getElementById("username").innerText = `${user.first_name} ${user.last_name || ""}`;
      document.getElementById("userid").innerText = `@${user.username || "–Ω–µ—Ç username"}`;
      document.getElementById("avatar").src = "https://api.dicebear.com/7.x/thumbs/svg?seed=" + (user.username || user.id);
    }
  </script>
</body>
</html>
