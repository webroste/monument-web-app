<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–æ–¥—Å–∫–∞—è –ü—Ç–∞—à–∫–∞: –†–∞–Ω–¥–æ–º–Ω—ã–π –ú–∏—Ä</title>
    <style>
        /* --- –û–±—â–∏–µ –°—Ç–∏–ª–∏ --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* –°–≤–µ—Ç–ª–æ–µ –Ω–µ–±–æ */
            font-family: sans-serif;
            user-select: none;
            overflow: hidden;
        }

        /* --- UI –ü–∞–Ω–µ–ª–∏ --- */
        #ui-panel {
            width: 90vw;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 15px;
            background-color: #fff3e0;
            border-radius: 5px;
            color: #ff6f00;
            font-weight: bold;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ó–¥–æ—Ä–æ–≤—å—è */
        #health-bar {
            width: 100px;
            height: 15px;
            background-color: #ccc;
            border: 1px solid #ff6f00;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 5px;
            display: flex; /* –î–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
            align-items: center;
        }
        #health-fill {
            height: 100%;
            background-color: #ff0000;
            transition: width 0.3s;
        }

        /* --- –ò–≥—Ä–æ–≤–æ–µ –ü–æ–ª–µ (–í–∏–¥ 3-–≥–æ –ª–∏—Ü–∞) --- */
        #game-container {
            width: 90vw;
            height: 50vh; /* –£–º–µ–Ω—å—à–∏–ª–∏ –≤—ã—Å–æ—Ç—É */
            max-width: 500px;
            max-height: 450px;
            border: 4px solid #6d4c41;
            background-color: #f0fff0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* --- –ú–∏—Ä / –ë–∏–æ–º—ã (–ù–∞—Ö–æ–¥—è—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ game-objects) --- */
        #platform {
            /* –¢–µ–ø–µ—Ä—å —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ —Ñ–æ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Å–º–µ—â–µ–Ω–∏—è */
            position: absolute;
            width: 100%; 
            height: 100%;
            background-color: transparent; 
        }

        /* --- –ò–≥—Ä–æ–≤—ã–µ –û–±—ä–µ–∫—Ç—ã –∏ –ë–∏–æ–º—ã --- */
        #game-objects {
            position: absolute;
            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è –≤—Å–µ–≥–æ –º–∏—Ä–∞ */
            width: 2400px; 
            height: 2400px;
            /* –°–º–µ—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –ø—Ç–∏—á–∫–∞ (0,0) –±—ã–ª–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
        }
        
        .game-object {
            position: absolute;
            font-size: 30px;
        }
        .biome-cell {
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.05); /* –õ–µ–≥–∫–∞—è —Å–µ—Ç–∫–∞ –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ */
            box-sizing: border-box;
        }

        /* --- –°—Ç–∏–ª–∏ –ë–∏–æ–º–æ–≤ --- */
        .biome-grass {
            background-color: #4CAF50; 
            background-image: repeating-linear-gradient(45deg, #66BB6A 0, #66BB6A 3px, #4CAF50 3px, #4CAF50 6px);
        }
        .biome-earth {
            background-color: #8D6E63; 
        }
        .biome-water {
            background-color: #03A9F4;
            opacity: 0.8;
            /* –î–æ–±–∞–≤–∏–º —Ä—è–±—å */
            background-image: repeating-linear-gradient(0deg, #039BE5 0, #039BE5 2px, #03A9F4 2px, #03A9F4 4px);
        }
        
        /* --- –û–±—ä–µ–∫—Ç—ã --- */
        .object-bling {
            color: gold;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.8);
            animation: pulse 1s infinite alternate;
        }
        .object-danger {
            background-color: rgba(255, 0, 0, 0.3);
            border: 3px dashed red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: black;
            font-weight: bold;
            animation: danger-pulse 0.5s infinite alternate;
            z-index: 5;
        }
        .object-danger.active {
            background-color: rgba(255, 0, 0, 0.6);
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        @keyframes danger-pulse {
            from { transform: scale(1.0); }
            to { transform: scale(1.1); }
        }

        /* --- –ü—Ç–∏—á–∫–∞ (–í–∏–¥ –æ—Ç 3-–≥–æ –ª–∏—Ü–∞) --- */
        #bird {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* –ö–∞–º–µ—Ä–∞ "–¥–∞–ª—å—à–µ" - —É–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä */
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 2px solid #3e2723;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* –£–º–µ–Ω—å—à–∏–ª–∏ —Ä–∞–∑–º–µ—Ä —Å–∏–º–≤–æ–ª–∞ */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
            transition: background-color 0.2s;
        }
        #bird.flying {
            background-color: #ff9800;
        }
        #bird.walking {
            background-color: #795548;
        }

        /* --- –ú–∏–Ω–∏-–ö–∞—Ä—Ç–∞ --- */
        #mini-map-wrapper {
            width: 90vw;
            max-width: 500px;
            margin-top: 10px;
            border: 2px solid #6d4c41;
            background-color: #cccccc;
            padding: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        #mini-map-content {
            display: grid;
            width: 100%;
            aspect-ratio: 1 / 1; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω–∞—è –∫–∞—Ä—Ç–∞ */
        }
        .mini-map-cell {
            opacity: 0.2; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–æ */
            border: none;
            transition: opacity 0.5s;
        }
        /* –°—Ç–∏–ª–∏ –±–∏–æ–º–æ–≤ –¥–ª—è –º–∏–Ω–∏-–∫–∞—Ä—Ç—ã */
        .mini-map-cell.biome-grass { background-color: #4CAF50; }
        .mini-map-cell.biome-earth { background-color: #8D6E63; }
        .mini-map-cell.biome-water { background-color: #03A9F4; }
        
        /* --- –î–∂–æ–π—Å—Ç–∏–∫/–ö–Ω–æ–ø–∫–∏ –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è --- */
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas: ". up ." "left mode right" ". down .";
            width: 200px;
            height: 180px;
            background-color: #ffffff90;
            border-radius: 10px;
            padding: 10px;
        }
        /* ... (–°—Ç–∏–ª–∏ –∫–Ω–æ–ø–æ–∫ –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏) ... */
        .btn {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.1s;
            margin: 2px;
        }
        .btn:active {
            background-color: #0097a7;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #mode { grid-area: mode; background-color: #8bc34a; }
        #mode:active { background-color: #689f38; }

    </style>
</head>
<body>

    <div id="ui-panel">
        <div style="display: flex; align-items: center;">
            HP: 
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
        </div>
        <div>‚ú® –ë–ª–µ—Å—Ç—è—à–µ–∫: <span id="bling-count">0</span> / 10</div>
        <div>–†–µ–∂–∏–º: <span id="mode-text">–•–æ–¥—å–±–∞</span></div>
    </div>

    <div id="game-container">
        <div id="platform"></div>
        
        <div id="game-objects">
            </div>

        <div id="bird" class="walking">üê¶</div>
    </div>
    
    <div id="mini-map-wrapper">
        <p style="text-align: center; margin: 0 0 5px 0; font-size: 12px; color: #333;">–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–Ω–∞—è —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è (40x40)</p>
        <div id="mini-map-content">

    </div>


    <div id="controls">
        <button id="up" class="btn">‚ñ≤</button>
        <button id="left" class="btn">‚óÄ</button>
        <button id="right" class="btn">‚ñ∂</button>

        <button id="mode" class="btn">–í–∑–ª—ë—Ç / –ü–æ—Å–∞–¥–∫–∞</button>
    </div>

    <script src="game.js"></script> 
</body>
</html>
