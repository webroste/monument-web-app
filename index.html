<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Monument WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TON Connect SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: #ddd;
      overflow: hidden;
    }

    .corner-img {
      position: absolute;
      width: 120px;
      opacity: 0.9;
      animation: fadeIn 2s ease-in forwards;
    }

    .corner-left {
      bottom: 0;
      left: 0;
      animation-delay: 0.2s;
    }

    .corner-right {
      top: 0;
      right: 0;
      animation-delay: 0.4s;
    }

    #connect-wallet-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #1f1f1f;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #444;
      cursor: pointer;
      font-size: 15px;
      animation: fadeInUp 1.2s ease-in-out forwards;
    }

    #main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 340px;
      animation: fadeInUp 1.5s ease-in-out forwards;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: #f0f0f0;
      margin-bottom: 20px;
    }

    .frame {
      width: 260px;
      height: 260px;
      background: radial-gradient(#1c1c1c, #0e0e0e);
      border: 2px solid #333;
      border-radius: 18px;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .desc {
      color: #aaa;
      font-size: 14px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- –£–≥–ª–æ–≤—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ -->
  <img src="images/pepe-corner.png" class="corner-img corner-left" alt="Pepe NFT">

  <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –±–ª–æ–∫ -->
  <div id="main">
    <div class="title">–°–æ–∑–¥–∞–π —Å–≤–æ–π –ø–∞–º—è—Ç–Ω–∏–∫</div>
    <div class="frame">üéÅ</div>
    <div class="desc">NFT-–ø–æ–¥–∞—Ä–∫–∏, –º–µ–º–æ—Ä–∏–∞–ª—ã –∏ Telegram ‚Äî –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ.</div>
  </div>
