<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–æ–¥—Å–∫–∞—è –ü—Ç–∞—à–∫–∞: –ú–∏–Ω–∏-–ú–∞–∫–µ—Ç</title>
    <style>
        /* --- –û–±—â–∏–µ –°—Ç–∏–ª–∏ --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* –ù–µ–±–æ */
            font-family: sans-serif;
            user-select: none; /* –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        }

        /* --- –ò–≥—Ä–æ–≤–æ–µ –ü–æ–ª–µ (–í–∏–¥ 3-–≥–æ –ª–∏—Ü–∞) --- */
        #game-container {
            width: 90vw;
            height: 60vh;
            max-width: 500px;
            max-height: 500px;
            border: 4px solid #6d4c41; /* –¢–µ–º–Ω—ã–µ —Å—Ç–µ–Ω—ã */
            background-color: #fbe9e7; /* –¶–≤–µ—Ç –∑–¥–∞–Ω–∏—è/–ø–ª–∞—Ç—Ñ–æ—Ä–º—ã */
            position: relative;
            overflow: hidden; /* –í–∞–∂–Ω–æ, —á—Ç–æ–±—ã –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –±—ã–ª–æ '–æ–±—Ä–µ–∑–∞–Ω–æ' */
        }

        /* --- –ú–∏—Ä/–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ --- */
        #platform {
            position: absolute;
            width: 300%; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –ø–µ—Ä–µ–º–µ—â–∞—Ç—å */
            height: 300%;
            background-color: #b71c1c; /* –ß–µ—Ä–µ–ø–∏—á–Ω–∞—è –∫—Ä—ã—à–∞ */
            background-image: 
                repeating-linear-gradient(45deg, #c62828 0, #c62828 5px, #b71c1c 5px, #b71c1c 10px);
            transition: transform 0.1s linear; /* –ü–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ */
            /* –ù–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ: —Å–º–µ—â–µ–Ω–æ —Ç–∞–∫, —á—Ç–æ–±—ã –ø—Ç–∏—á–∫–∞ (0,0) –±—ã–ª–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            top: -100%; 
            left: -100%;
        }

        /* --- –ü—Ç–∏—á–∫–∞ (–í—Å–µ–≥–¥–∞ –≤ –¶–µ–Ω—Ç—Ä–µ –≠–∫—Ä–∞–Ω–∞) --- */
        #bird {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background-color: #795548; /* –ö–æ—Ä–∏—á–Ω–µ–≤–∞—è */
            border-radius: 50%;
            border: 2px solid #3e2723;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            /* –ò–º–∏—Ç–∞—Ü–∏—è 3D: –Ω–µ–±–æ–ª—å—à–∞—è —Ç–µ–Ω—å */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }

        /* --- –î–∂–æ–π—Å—Ç–∏–∫/–ö–Ω–æ–ø–∫–∏ –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è --- */
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            width: 150px;
            height: 150px;
            background-color: #ffffff90;
            border-radius: 10px;
            padding: 10px;
        }

        .btn {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.1s;
        }

        .btn:active {
            background-color: #0097a7;
        }

        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }

        /* --- –ò–Ω—Ñ–æ-–ø–∞–Ω–µ–ª—å --- */
        #info {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #fff3e0;
            border-radius: 5px;
            color: #ff6f00;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="info">
        –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (X, Y): <span id="coords">0, 0</span>
    </div>

    <div id="game-container">
        <div id="platform"></div>
        
        <div id="bird">üê¶</div>
    </div>

    <div id="controls">
        <button id="up" class="btn">‚ñ≤</button>
        <button id="left" class="btn">‚óÄ</button>
        <button id="right" class="btn">‚ñ∂</button>
        <button id="down" class="btn">‚ñº</button>
    </div>

    <script>
        const platform = document.getElementById('platform');
        const coordsDisplay = document.getElementById('coords');

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –¥–ª—è –∏–≥—Ä—ã
        const STEP_SIZE = 20; // –í–µ–ª–∏—á–∏–Ω–∞ —Å–º–µ—â–µ–Ω–∏—è –≤ –ø–∏–∫—Å–µ–ª—è—Ö –∑–∞ –æ–¥–∏–Ω —à–∞–≥
        const MAX_OFFSET = 1000; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –º–∏—Ä–∞

        // –¢–µ–∫—É—â–µ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã (–º–∏—Ä)
        let worldX = 0;
        let worldY = 0;

        // –ü–æ–∑–∏—Ü–∏—è –ø—Ç–∏—á–∫–∏ –≤ –º–∏—Ä–µ (–¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∏–Ω—Ñ–æ-–ø–∞–Ω–µ–ª–∏)
        let playerWorldX = 0;
        let playerWorldY = 0;

        /**
         * –û–±–Ω–æ–≤–ª—è–µ—Ç –ø–æ–∑–∏—Ü–∏—é –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã (–º–∏—Ä–∞) –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø—Ç–∏—á–∫–∏.
         * –í —Ä–µ–∂–∏–º–µ –æ—Ç 3-–≥–æ –ª–∏—Ü–∞ –º—ã –¥–≤–∏–≥–∞–µ–º –Ω–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞, –∞ —Ñ–æ–Ω.
         * –ù–∞–ø—Ä–∏–º–µ—Ä: –µ—Å–ª–∏ –ø—Ç–∏—á–∫–∞ –∏–¥–µ—Ç –í–ü–†–ê–í–û, –º—ã —Å–¥–≤–∏–≥–∞–µ–º —Ñ–æ–Ω –í–õ–ï–í–û.
         */
        function updateGame() {
            platform.style.transform = `translate(${worldX}px, ${worldY}px)`;
            coordsDisplay.textContent = `${playerWorldX}, ${playerWorldY}`;
        }

        /**
         * –ü–µ—Ä–µ–º–µ—â–∞–µ—Ç –ø—Ç–∏—á–∫—É/–º–∏—Ä.
         * @param {number} dx - —Å–º–µ—â–µ–Ω–∏–µ –ø–æ X (1 –∏–ª–∏ -1).
         * @param {number} dy - —Å–º–µ—â–µ–Ω–∏–µ –ø–æ Y (1 –∏–ª–∏ -1).
         */
        function move(dx, dy) {
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ–±—ã –Ω–µ —É–π—Ç–∏ —Å–ª–∏—à–∫–æ–º –¥–∞–ª–µ–∫–æ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã "–º–∏—Ä–∞"
            // (dx > 0) –∑–Ω–∞—á–∏—Ç –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ, —á—Ç–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç (worldX < MAX_OFFSET)
            if (dx !== 0 && ((dx > 0 && worldX >= MAX_OFFSET) || (dx < 0 && worldX <= -MAX_OFFSET))) {
                 console.log("–ì—Ä–∞–Ω–∏—Ü–∞ –º–∏—Ä–∞ X");
                 return;
            }
            if (dy !== 0 && ((dy > 0 && worldY >= MAX_OFFSET) || (dy < 0 && worldY <= -MAX_OFFSET))) {
                 console.log("–ì—Ä–∞–Ω–∏—Ü–∞ –º–∏—Ä–∞ Y");
                 return;
            }

            // –î–≤–∏–∂–µ–Ω–∏–µ –ø—Ç–∏—á–∫–∏/–º–∏—Ä–∞:
            // - –î–≤–∏–∂–µ–Ω–∏–µ –ø—Ç–∏—á–∫–∏ –í–ü–†–ê–í–û (dx=1) => –°–¥–≤–∏–≥ –º–∏—Ä–∞ –í–õ–ï–í–û (worldX - STEP_SIZE)
            // - –î–≤–∏–∂–µ–Ω–∏–µ –ø—Ç–∏—á–∫–∏ –í–ù–ò–ó (dy=1)   => –°–¥–≤–∏–≥ –º–∏—Ä–∞ –í–í–ï–†–• (worldY - STEP_SIZE)
            worldX -= dx * STEP_SIZE;
            worldY -= dy * STEP_SIZE;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º "–º–∏—Ä–æ–≤—ã–µ" –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø—Ç–∏—á–∫–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è:
            playerWorldX += dx;
            playerWorldY += dy;

            updateGame();
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ö–Ω–æ–ø–æ–∫ ---
        document.getElementById('up').addEventListener('click', () => move(0, -1));
        document.getElementById('down').addEventListener('click', () => move(0, 1));
        document.getElementById('left').addEventListener('click', () => move(-1, 0));
        document.getElementById('right').addEventListener('click', () => move(1, 0));

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateGame();

    </script>
</body>
</html>
